<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

            <a href="/stainless" class="block">

                    <p class="text-gray-600 text-center">Test the Stainless-generated Samsara SDK</p>
                </div>
            </a>

            <a href="/speakeasy" class="block">
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h2 class="text-2xl font-semibold text-center mb-4">Speakeasy SDK</h2>

                </div>
            </a>
